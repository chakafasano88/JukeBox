<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <link rel="stylesheet" href="jukebox.css">
    <script src="https://use.fontawesome.com/2a31d5a3fd.js"></script>
  </head>
  <body>
    <h1>Jukebox</h1>
    <div class="container">
      <audio id="audio" src=""></audio>
      <a id="back"><i class="fa fa-step-backward" aria-hidden="true"></i></a>
      <a id="play"><i class="fa fa-play" aria-hidden="true"></i></a>
      <a id="pause"><i class="fa fa-pause" aria-hidden="true"></i></i></a>
      <a id="stop"><i class="fa fa-stop" aria-hidden="true"></i></a>
      <a id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></a>
  </div>




<script type="text/javascript" src="jukebox.js">
</script>
  </body>
</html>
